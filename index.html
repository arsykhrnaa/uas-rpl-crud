<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir Toko Celana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 12px; }
        .table thead { background-color: #212529; color: white; }
        .btn-update { background-color: #f39c12; color: white; border: none; }
        .btn-update:hover { background-color: #e67e22; color: white; }
        .badge-size { font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-uppercase">Manajemen Stok Toko Celana</h2>

    <div class="card mb-5 shadow-sm">
        <div class="card-body p-4">
            <h5 class="card-title mb-4" id="formTitle">üì¶ Tambah Produk Baru</h5>
            <form id="produkForm" class="row g-3">
                <input type="hidden" id="prodId">
                
                <div class="col-md-6">
                    <label class="form-label fw-bold">Nama Model</label>
                    <input type="text" class="form-control" id="nama_model" placeholder="Misal: Chino Slim" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Merek</label>
                    <input type="text" class="form-control" id="merek" placeholder="Misal: Levi's" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bahan</label>
                    <input type="text" class="form-control" id="jenis_bahan" placeholder="Denim / Katun">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ukuran</label>
                    <input type="text" class="form-control" id="ukuran" placeholder="28, 30, L, XL">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Warna</label>
                    <input type="text" class="form-control" id="warna" placeholder="Hitam / Navy">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tipe Fit</label>
                    <input type="text" class="form-control" id="tipe_fit" placeholder="Slim Fit / Regular">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Harga (Rp)</label>
                    <input type="number" class="form-control" id="harga" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Stok</label>
                    <input type="number" class="form-control" id="stok" required>
                </div>

                <div class="col-12 mt-4 text-center">
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2" id="btnAction">SIMPAN DATA PRODUK</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="btnBatal" onclick="resetForm()">BATAL EDIT</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                        <tr>
                            <th class="ps-3">Model</th>
                            <th>Merek</th>
                            <th>Bahan</th>
                            <th>Ukuran</th>
                            <th>Fit</th>
                            <th>Warna</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="produkTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Konfigurasi API ke localhost
    const API_URL = "http://localhost:5000/produk";
    let isEdit = false;

    const notifyCenter = (icon, title, text) => {
        Swal.fire({
            icon: icon,
            title: title,
            text: text,
            position: 'center',
            showConfirmButton: false,
            timer: 2000
        });
    };

    // 1. Ambil Data
    async function loadData() {
        try {
            const res = await axios.get(API_URL);
            const tableBody = document.getElementById('produkTable');
            tableBody.innerHTML = '';
            
            res.data.forEach(p => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="ps-3 fw-bold text-dark">${p.nama_model}</td>
                        <td>${p.merek}</td>
                        <td>${p.jenis_bahan || '-'}</td>
                        <td><span class="badge bg-secondary badge-size">${p.ukuran || '-'}</span></td>
                        <td>${p.tipe_fit || '-'}</td>
                        <td>${p.warna || '-'}</td>
                        <td class="text-success fw-bold">Rp ${Number(p.harga).toLocaleString('id-ID')}</td>
                        <td>${p.stok} pcs</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-warning" onclick='showEdit(${JSON.stringify(p)})'>Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="hapusData(${p.id}, '${p.nama_model}')">Hapus</button>
                            </div>
                        </td>
                    </tr>`;
            });
        } catch (err) { 
            console.error("Gagal load data: " + err.message); 
        }
    }

    // 2. Simpan & Update
    document.getElementById('produkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const payload = {
            nama_model: document.getElementById('nama_model').value,
            merek: document.getElementById('merek').value,
            jenis_bahan: document.getElementById('jenis_bahan').value,
            ukuran: document.getElementById('ukuran').value,
            warna: document.getElementById('warna').value,
            tipe_fit: document.getElementById('tipe_fit').value,
            harga: document.getElementById('harga').value,
            stok: document.getElementById('stok').value
        };

        try {
            if (isEdit) {
                const id = document.getElementById('prodId').value;
                // PERBAIKAN: Menggunakan Backtick (`) untuk URL
                await axios.put(`${API_URL}/${id}`, payload);
                notifyCenter('success', 'Update Berhasil!', 'Data telah diperbarui.');
            } else {
                await axios.post(API_URL, payload);
                notifyCenter('success', 'Simpan Berhasil!', 'Produk telah ditambahkan.');
            }
            resetForm();
            loadData();
        } catch (err) {
            console.error(err);
            Swal.fire('Gagal!', 'Terjadi kesalahan koneksi ke server.', 'error');
        }
    });

    // 3. Mode Edit
    function showEdit(p) {
        isEdit = true;
        document.getElementById('formTitle').innerText = "üìù Edit Produk: " + p.nama_model;
        document.getElementById('btnAction').innerText = "UPDATE DATA SEKARANG";
        document.getElementById('btnAction').className = "btn btn-update w-100 fw-bold py-2";
        document.getElementById('btnBatal').classList.remove('d-none');
        
        document.getElementById('prodId').value = p.id;
        document.getElementById('nama_model').value = p.nama_model;
        document.getElementById('merek').value = p.merek;
        document.getElementById('jenis_bahan').value = p.jenis_bahan;
        document.getElementById('ukuran').value = p.ukuran;
        document.getElementById('warna').value = p.warna;
        document.getElementById('tipe_fit').value = p.tipe_fit;
        document.getElementById('harga').value = p.harga;
        document.getElementById('stok').value = p.stok;
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 4. Reset
    function resetForm() {
        isEdit = false;
        document.getElementById('produkForm').reset();
        document.getElementById('formTitle').innerText = "üì¶ Tambah Produk Baru";
        document.getElementById('btnAction').innerText = "SIMPAN DATA PRODUK";
        document.getElementById('btnAction').className = "btn btn-primary w-100 fw-bold py-2";
        document.getElementById('btnBatal').classList.add('d-none');
        document.getElementById('prodId').value = "";
    }

    // 5. Hapus
    async function hapusData(id, nama) {
        const result = await Swal.fire({
            title: 'Hapus Data?',
            text: `Anda akan menghapus "${nama}" selamanya!`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Ya, Hapus!'
        });

        if (result.isConfirmed) {
            try {
                // PERBAIKAN: Menggunakan Backtick (`) untuk URL
                await axios.delete(`${API_URL}/${id}`);
                loadData();
                Swal.fire('Terhapus!', 'Data berhasil dihapus.', 'success');
            } catch (err) {
                Swal.fire('Error!', 'Gagal menghapus data.', 'error');
            }
        }
    }

    loadData();
</script>
</body>
</html>
