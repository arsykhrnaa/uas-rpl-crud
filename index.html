<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Toko Celana - Fixed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Sistem Kasir Toko Celana</h2>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" id="formTitle">Tambah Produk Baru</h5>
            <form id="produkForm" class="row g-3">
                <input type="hidden" id="prodId">
                <div class="col-md-6">
                    <label class="form-label">Nama Model</label>
                    <input type="text" class="form-control" id="nama_model" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Merek</label>
                    <input type="text" class="form-control" id="merek" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bahan</label>
                    <input type="text" class="form-control" id="jenis_bahan">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ukuran</label>
                    <input type="text" class="form-control" id="ukuran">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Warna</label>
                    <input type="text" class="form-control" id="warna">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tipe Fit</label>
                    <input type="text" class="form-control" id="tipe_fit">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Harga (Rp)</label>
                    <input type="number" class="form-control" id="harga" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stok</label>
                    <input type="number" class="form-control" id="stok" required>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100" id="btnSimpan">Simpan Data</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="btnBatal" onclick="resetForm()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive bg-white p-3 rounded shadow-sm">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Model</th>
                    <th>Merek</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="produkTable">
                </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "http://localhost:5000/produk";
    let isEdit = false;

    // 1. Ambil Data
    async function loadData() {
        try {
            const res = await axios.get(API_URL);
            const tableBody = document.getElementById('produkTable');
            tableBody.innerHTML = '';
            res.data.forEach(p => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${p.nama_model}</td>
                        <td>${p.merek}</td>
                        <td>Rp ${Number(p.harga).toLocaleString()}</td>
                        <td>${p.stok}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" onclick='editData(${JSON.stringify(p)})'>Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="hapusData(${p.id})">Hapus</button>
                        </td>
                    </tr>`;
            });
        } catch (err) { console.error("Gagal load data"); }
    }

    // 2. Simpan/Update
    document.getElementById('produkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            nama_model: document.getElementById('nama_model').value,
            merek: document.getElementById('merek').value,
            jenis_bahan: document.getElementById('jenis_bahan').value,
            ukuran: document.getElementById('ukuran').value,
            warna: document.getElementById('warna').value,
            tipe_fit: document.getElementById('tipe_fit').value,
            harga: document.getElementById('harga').value,
            stok: document.getElementById('stok').value
        };

        try {
            if (isEdit) {
                const id = document.getElementById('prodId').value;
                await axios.put(`${API_URL}/${id}`, payload);
            } else {
                await axios.post(API_URL, payload);
            }
            alert("Berhasil!");
            resetForm();
            loadData();
        } catch (err) {
            alert("Gagal: " + (err.response?.data?.error || "Cek Terminal Backend"));
        }
    });

    // 3. Hapus
    async function hapusData(id) {
        if (confirm("Hapus data ini?")) {
            await axios.delete(`${API_URL}/${id}`);
            loadData();
        }
    }

    function editData(p) {
        isEdit = true;
        document.getElementById('formTitle').innerText = "Edit Produk";
        document.getElementById('prodId').value = p.id;
        document.getElementById('nama_model').value = p.nama_model;
        document.getElementById('merek').value = p.merek;
        document.getElementById('jenis_bahan').value = p.jenis_bahan;
        document.getElementById('ukuran').value = p.ukuran;
        document.getElementById('warna').value = p.warna;
        document.getElementById('tipe_fit').value = p.tipe_fit;
        document.getElementById('harga').value = p.harga;
        document.getElementById('stok').value = p.stok;
        document.getElementById('btnBatal').classList.remove('d-none');
    }

    function resetForm() {
        isEdit = false;
        document.getElementById('produkForm').reset();
        document.getElementById('formTitle').innerText = "Tambah Produk Baru";
        document.getElementById('btnBatal').classList.add('d-none');
    }

    loadData();
</script>
</body>
</html>
